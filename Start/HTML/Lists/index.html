<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- this is an unordered list-->
    <h3>Grocery List</h3>
    <ul style="list-style-type: disc">
        <li>eggs</li>
        <li>milk</li>
        <li>meat</li>
        <li>vegetables</li>
    </ul>

    <!-- this is an ordered list-->
    <h3>My to-do-list </h3>
    <ol type="1" start="100">
        <li>study</li>
        <li>play</li>
        <li>eat</li>
        <li>sleep</li>
    </ol>
    
    <!-- this is a description list-->
    <h3>Web Dev Languages</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Web interface</dd>
        <dt>CSS</dt>
        <dd>Web design</dd>
        <dt>Javascript</dt>
        <dd>Web Funktionality</dd>
    </dl>
</body>
</html>
